<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir esse site em Varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/happy-mistake (2).mp3"controls autoplay></audio>
    <p>Segunda maneira de se colocar audio é </p>
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/deys.mp3" type="audio/mpeg">
        <source src="midia/deys.ogg" type="audio/ogg">
        <source src="midia/deys.wav" type="audio/wav">
        <p>infelizmnete seu navegador não consegue reproduzir áudio.
        <a href="midia/deys.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
